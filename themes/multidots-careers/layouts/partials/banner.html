{{ if .Site.Params.banner.enable }}
{{ "<!-- Slider Section Start -->" | safeHTML }}
<section id="hero-area">
    {{ with .Site.Params.banner.bannerimg }}
    <div class="banner-side-img" style="background-image: url({{ . | absURL }})">
    {{ end }}
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-xs-12">
                    <h2>{{ .Site.Params.banner.title }}</h2>
                    <h3>{{ .Site.Params.banner.subtitle }}</h3>
                </div>
            </div>
        </div>
    </div>
</section>
{{ "<!-- Slider Section End -->" | safeHTML }}
{{ end }}
